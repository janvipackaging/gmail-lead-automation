name: Fetch Gmail Leads

on:
  schedule:
    # This runs the script every 12 hours
    - cron: '0 */12 * * *'
  workflow_dispatch:
    # This adds a manual "Run" button on the Actions tab

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout your code
        uses: actions/checkout@v4

      - name: 2. Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: 3. Install the dependencies
        run: npm install

      - name: 4. Decode secret files from Base64
        run: |
          echo "${{ secrets.CREDENTIALS_BASE64 }}" | base64 --decode > credentials.json
          echo "${{ secrets.TOKEN_BASE64 }}" | base64 --decode > token.json
        shell: bash

      - name: 5. Run the lead fetcher script
        run: node index.js