jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout your code
        uses: actions/checkout@v4

      - name: 2. Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: 3. Install the dependencies
        run: npm install

      - name: 4. Create the secret files (Safer Method)
        run: |
          printf "%s" "${{ secrets.CREDENTIALS_JSON }}" > credentials.json
          printf "%s" "${{ secrets.TOKEN_JSON }}" > token.json
        shell: bash

      - name: 5. Run the lead fetcher script
        run: node index.js