name: Fetch Gmail Leads

on:
  schedule:
    # Runs at 10:30 AM IST (4:30 UTC) and 10:30 PM IST (16:30 UTC) every day
    - cron: '30 4,16 * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    # Grant WRITE permission to the token for saving the timestamp
    permissions:
      contents: write 

    steps:
      - name: 1. Checkout your code (with history for push back)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: 2. Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: 3. Install the dependencies
        run: npm install

      - name: 4. Create the secret files
        run: |
          echo "${{ secrets.CREDENTIALS_BASE64 }}" | base64 --decode > credentials.json
          echo "${{ secrets.TOKEN_BASE64 }}" | base64 --decode > token.json
        shell: bash

      - name: 5. Run the lead fetcher script
        id: fetch
        run: node index.js

      - name: 6. Commit and Push new Last Run Time (FIXED)
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add last_run.txt
          # Force a commit. If there are no changes, this is harmless.
          # This command will commit *only if* the file has changed.
          git commit -m "chore(timestamp): update last run time" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}